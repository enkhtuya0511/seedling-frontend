query Users {
  users {
    _id
    fullName
    email
    phoneNumber
    password
    profilePic
    tutorProfile {
      courseIds
      resume {
        education
        workExperiences
        certificationUrls
      }
    }
    favorites
    otpCode
    otpCodeExpires
  }
}

query User($token: String) {
  user(token: $token) {
    _id
    fullName
    email
    phoneNumber
    password
    profilePic
    tutorProfile {
      courseIds
      resume {
        education
        workExperiences
        certificationUrls
      }
    }
    favorites
    otpCode
    otpCodeExpires
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    token
  }
}

mutation SignUp($input: SignUpInput!) {
  signUp(input: $input) {
    _id
    fullName
    email
    phoneNumber
    password
    profilePic
    tutorProfile {
      courseIds
      resume {
        education
        workExperiences
        certificationUrls
      }
    }
    favorites
    otpCode
    otpCodeExpires
  }
}

mutation DeleteUser($userId: String!) {
  deleteUser(userId: $userId) {
    _id
    fullName
    email
    phoneNumber
    password
    profilePic
    favorites
    otpCode
    otpCodeExpires
  }
}

mutation UpdateUser($userId: String!, $input: UpdateUserInput!) {
  updateUser(userId: $userId, input: $input) {
    _id
    fullName
    email
    phoneNumber
    password
    profilePic
    tutorProfile {
      courseIds
      resume {
        education
        workExperiences
        certificationUrls
      }
    }
    favorites
    otpCode
    otpCodeExpires
  }
}

query Courses {
  courses {
    _id
    subject
    categoryId
    description
    videoLesson
    price
    level
    availableDays
    availableTimes
    enrolledStudentIds
    reviewIds
  }
}

query Course($courseId: String) {
  course(courseId: $courseId) {
    _id
    subject
    categoryId
    description
    videoLesson
    price
    level
    availableDays
    availableTimes
    enrolledStudentIds
    reviewIds
  }
}

query GetTeachers($input: getTeachersInput!) {
  getTeachers(input: $input) {
    _id
    subject
    categoryId
    description
    videoLesson
    price
    level
    availableDays
    availableTimes
    enrolledStudentIds
    reviewIds
  }
}

query SubjectsByCategory($categoryId: String!) {
  subjectsByCategory(categoryId: $categoryId)
}

query Categories {
  categories {
    _id
    name
  }
}

query Category($categoryId: String!) {
  category(categoryId: $categoryId) {
    _id
    name
  }
}
