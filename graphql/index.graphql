query Users {
  users {
    _id
    fullName
    email
    phoneNumber
    password
    profilePic
    tutorProfile {
      courseIds
      resume {
        education
        workExperiences
        certificationUrls
      }
    }
    favorites
    otpCode
    otpCodeExpires
  }
}

query User($token: String) {
  user(token: $token) {
    _id
    fullName
    email
    phoneNumber
    password
    profilePic
    tutorProfile {
      courseIds
      resume {
        education
        workExperiences
        certificationUrls
      }
    }
    favorites {
      _id
      subject
      categoryId
      description
      price
      level
      enrolledStudentIds
      requestedStudentIds
      tutorId {
        _id
        email
        fullName
        phoneNumber
        profilePic
      }
    }
    otpCode
    otpCodeExpires
  }
}

